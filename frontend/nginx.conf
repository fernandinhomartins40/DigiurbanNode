# Configuração otimizada para nginx standalone
server {
    listen       80;
    server_name  localhost;
    root   /usr/share/nginx/html;
    index  index.html;

    # Configurações de cache e performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Servir React SPA - IMPORTANTE: todas as rotas devem retornar index.html
    location / {
        try_files $uri $uri/ @fallback;
    }

    # Fallback para SPA routing - essencial para rotas como /super-admin/login
    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # Proxy para API do backend
    location /api/ {
        proxy_pass http://backend:3021/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Páginas de erro
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}