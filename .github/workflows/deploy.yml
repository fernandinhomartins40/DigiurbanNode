          echo ""
          echo "‚ö° Deploy DigiUrban JWT System conclu√≠do!"
        '

    - name: üéâ Deploy Conclu√≠do
      run: |
        echo "üéâ DEPLOY DIGIURBAN JWT SYSTEM REALIZADO COM SUCESSO!"
        echo "‚ö° Tipo: ${{ needs.analyze-changes.outputs.deploy_type }}"
