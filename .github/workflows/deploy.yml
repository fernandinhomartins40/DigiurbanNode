        echo "DEPLOY_START_TIME=$(date +%s)" >> $GITHUB_ENV

    - name: ğŸ”§ Configurar SSH e Ferramentas
      run: |
        echo "ğŸ”§ Configurando SSH e ferramentas necessÃ¡rias..."
        sudo apt-get update -qq
        sudo apt-get install -y sshpass rsync curl jq
        
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
