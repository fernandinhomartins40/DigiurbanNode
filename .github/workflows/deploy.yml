name: üöÄ Deploy DigiUrban JWT System - Full Stack (Docker)

# Controle de concorr√™ncia - √öNICO deploy por vez
concurrency:
  group: digiurban-jwt-production-deploy
  cancel-in-progress: true

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VPS_HOST: '72.60.10.112'
  VPS_USER: 'root'
  APP_DIR: '/root/digiurban-jwt'
  FRONTEND_PORT: '3020'
  BACKEND_PORT: '3000'
  IMAGE_NAME: 'digiurban-jwt-system'
  FRONTEND_CONTAINER: 'digiurban-frontend'
  BACKEND_CONTAINER: 'digiurban-backend'
  DOMAIN: 'digiurban.com.br'
  NGINX_CONTAINER: 'nginx-proxy'

jobs:
  analyze-changes:
    name: üîç Analisar Mudan√ßas
    runs-on: ubuntu-latest
    outputs:
      has_frontend_changes: ${{ steps.changes.outputs.has_frontend_changes }}
      has_backend_changes: ${{ steps.changes.outputs.has_backend_changes }}
      has_package_changes: ${{ steps.changes.outputs.has_package_changes }}
      has_config_changes: ${{ steps.changes.outputs.has_config_changes }}
      needs_restart: ${{ steps.changes.outputs.needs_restart }}
      deploy_type: ${{ steps.changes.outputs.deploy_type }}
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: üîç Analisar arquivos alterados
      id: changes
      run: |
        echo "üîç Analisando mudan√ßas desde o √∫ltimo commit..."
        
        # Obter arquivos alterados
        CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "all")
        echo "üìÅ Arquivos alterados:"
        echo "$CHANGED_FILES"
        
        # Inicializar flags
        HAS_FRONTEND=false
        HAS_BACKEND=false
        HAS_PACKAGE=false
        HAS_CONFIG=false
        NEEDS_RESTART=false
        
        # Analisar mudan√ßas do Frontend (React + Auth JWT)
        if echo "$CHANGED_FILES" | grep -E "(frontend/|src/.*\\.(tsx?|jsx?|css|html)|vite\\.config|tailwind\\.config|FASE3_JWT_IMPLEMENTATION\\.md)" > /dev/null || [ "$CHANGED_FILES" = "all" ]; then
          HAS_FRONTEND=true
          echo "‚úÖ Mudan√ßas no Frontend React detectadas"
        fi
        
        # Analisar mudan√ßas do Backend (Node.js + SQLite + JWT)
        if echo "$CHANGED_FILES" | grep -E "(backend/|server\\.(js|ts)|PLANO_IMPLEMENTACAO_AUTH\\.md)" > /dev/null || [ "$CHANGED_FILES" = "all" ]; then
          HAS_BACKEND=true
          echo "‚úÖ Mudan√ßas no Backend Node.js detectadas"
        fi
        
        # Analisar mudan√ßas em depend√™ncias
        if echo "$CHANGED_FILES" | grep -E "(package(-lock)?\\.json|frontend/package\\.json|backend/package\\.json)" > /dev/null; then
          HAS_PACKAGE=true
          echo "üì¶ Mudan√ßas em depend√™ncias detectadas"
        fi
        
        # Analisar mudan√ßas de configura√ß√£o
        if echo "$CHANGED_FILES" | grep -E "(\\.env|Dockerfile|docker-compose|nginx\\.conf|\\.dockerignore|contexto\\.md)" > /dev/null; then
          HAS_CONFIG=true
          echo "‚öôÔ∏è Mudan√ßas de configura√ß√£o detectadas"
        fi
        
        # Determinar se precisa restart
        if [[ "$HAS_FRONTEND" == "true" || "$HAS_BACKEND" == "true" || "$HAS_CONFIG" == "true" ]]; then
          NEEDS_RESTART=true
        fi
        
        # Determinar tipo de deploy
        if [[ "$HAS_PACKAGE" == "true" ]]; then
          DEPLOY_TYPE="full"
          echo "üîÑ Deploy completo necess√°rio (depend√™ncias mudaram)"
        elif [[ "$HAS_FRONTEND" == "true" && "$HAS_BACKEND" == "true" ]]; then
          DEPLOY_TYPE="full-stack"
          echo "üìù Deploy full-stack (frontend + backend)"
        elif [[ "$HAS_FRONTEND" == "true" ]]; then
          DEPLOY_TYPE="frontend-only"
          echo "üé® Deploy apenas do frontend"
        elif [[ "$HAS_BACKEND" == "true" ]]; then
          DEPLOY_TYPE="backend-only"
          echo "‚öôÔ∏è Deploy apenas do backend"
        elif [[ "$HAS_CONFIG" == "true" ]]; then
          DEPLOY_TYPE="config-only"
          echo "üîß Deploy apenas de configura√ß√£o"
        else
          DEPLOY_TYPE="minimal"
          echo "üìã Deploy m√≠nimo (docs/workflows)"
        fi
        
        # Definir outputs
        echo "has_frontend_changes=$HAS_FRONTEND" >> $GITHUB_OUTPUT
        echo "has_backend_changes=$HAS_BACKEND" >> $GITHUB_OUTPUT
        echo "has_package_changes=$HAS_PACKAGE" >> $GITHUB_OUTPUT
        echo "has_config_changes=$HAS_CONFIG" >> $GITHUB_OUTPUT
        echo "needs_restart=$NEEDS_RESTART" >> $GITHUB_OUTPUT
        echo "deploy_type=$DEPLOY_TYPE" >> $GITHUB_OUTPUT

  deploy:
    name: üöÄ Deploy Full Stack
    runs-on: ubuntu-latest
    needs: analyze-changes
    timeout-minutes: 60
    
    steps:
    - name: üìã Info do Deploy Full Stack
      run: |
        echo "üöÄ Deploy DigiUrban JWT Full Stack System"
        echo "=========================================="
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Tipo de Deploy: ${{ needs.analyze-changes.outputs.deploy_type }}"
        echo "Mudan√ßas Frontend: ${{ needs.analyze-changes.outputs.has_frontend_changes }}"
        echo "Mudan√ßas Backend: ${{ needs.analyze-changes.outputs.has_backend_changes }}"
        echo "Mudan√ßas de Depend√™ncias: ${{ needs.analyze-changes.outputs.has_package_changes }}"
        echo "Precisa Restart: ${{ needs.analyze-changes.outputs.needs_restart }}"
        echo "=========================================="

    - name: üîë Configurar SSH
      run: |
        echo "üîë Configurando SSH para deploy..."
        
        # Instalar sshpass para autentica√ß√£o por senha
        sudo apt-get update -qq
        sudo apt-get install -y sshpass
        
        # Configurar SSH com otimiza√ß√µes para conex√µes longas
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Configurar SSH client com keepalive
        cat > ~/.ssh/config << 'EOL'
        Host *
          ServerAliveInterval 60
          ServerAliveCountMax 120
          TCPKeepAlive yes
          ControlMaster auto
          ControlPath ~/.ssh/control-%h-%p-%r
          ControlPersist 600
          ConnectTimeout 30
        EOL
        chmod 600 ~/.ssh/config
        
        # Adicionar host conhecido para evitar prompt de verifica√ß√£o
        ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
        
        # Testar conex√£o SSH com senha e keepalive
        echo "üîç Testando conex√£o SSH com configura√ß√µes otimizadas..."
        if sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "echo 'Conex√£o SSH bem-sucedida'"; then
          echo "‚úÖ SSH configurado e testado com sucesso"
        else
          echo "‚ùå Falha na conex√£o SSH. Verifique se:"
          echo "  1. A secret VPS_PASSWORD cont√©m a senha correta"
          echo "  2. O servidor ${{ env.VPS_HOST }} est√° acess√≠vel"
          echo "  3. O usu√°rio ${{ env.VPS_USER }} existe e aceita autentica√ß√£o por senha"
          exit 1
        fi

    - name: üîç Verificar e instalar Docker na VPS
      run: |
        echo "üîç Verificando e instalando Docker se necess√°rio..."
        sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
          echo '=== Verificando Docker na VPS ==='
          
          # Verificar se Docker est√° instalado
          if ! command -v docker &> /dev/null; then
            echo 'üì¶ Docker n√£o encontrado, instalando...'
            
            # Atualizar sistema
            apt-get update -y
            
            # Instalar depend√™ncias
            apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
            
            # Adicionar chave GPG do Docker
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            
            # Adicionar reposit√≥rio Docker
            echo \"deb [arch=\$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \$(lsb_release -cs) stable\" | tee /etc/apt/sources.list.d/docker.list > /dev/null
            
            # Instalar Docker
            apt-get update -y
            apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            
            # Iniciar Docker
            systemctl start docker
            systemctl enable docker
            
            echo '‚úÖ Docker instalado com sucesso'
          else
            echo '‚úÖ Docker j√° est√° instalado'
          fi
          
          # Verificar vers√£o do Docker
          echo 'Docker version:'
          docker --version
          
          echo ''
          echo 'Docker service status:'
          systemctl is-active docker || systemctl start docker
          
          echo ''
          echo 'Containers atuais do DigiUrban:'
          docker ps --format 'table {{.Names}}\t{{.Status}}' | grep -E '(${{ env.FRONTEND_CONTAINER }}|${{ env.BACKEND_CONTAINER }})' || echo 'Nenhum container DigiUrban rodando'
          
          echo ''
          echo 'Configura√ß√£o de portas:'
          # Verificar se as portas est√£o sendo usadas
          netstat -tulpn | grep -E ':(${{ env.FRONTEND_PORT }}|${{ env.BACKEND_PORT }})' || echo 'Portas ${{ env.FRONTEND_PORT }} e ${{ env.BACKEND_PORT }} livres'
          
          echo ''
          echo 'Status atual do diret√≥rio:'
          if [ -d '${{ env.APP_DIR }}' ]; then
            cd ${{ env.APP_DIR }} && ls -la
          else
            echo 'Diret√≥rio ${{ env.APP_DIR }} n√£o existe ainda'
          fi
        "

    - name: üì• Checkout do c√≥digo
      uses: actions/checkout@v4
    
    - name: üóÇÔ∏è Setup Node.js com cache
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          frontend/package-lock.json
          backend/package-lock.json

    - name: üì¶ Transferir c√≥digo para VPS
      run: |
        echo "üì¶ Transferindo c√≥digo para VPS via rsync..."
        
        # Instalar rsync
        sudo apt-get update -qq
        sudo apt-get install -y rsync
        
        # Log detalhado da conectividade
        echo "üîç Verificando conectividade SSH antes da transfer√™ncia..."
        sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no -v ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
          echo 'Conectividade SSH confirmada'
          free -h
          df -h /
          docker --version
        " 2>&1 | head -20
        
        # Criar/limpar diret√≥rio remoto
        echo "üßπ Preparando diret√≥rio remoto..."
        sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
          # Parar containers se existirem
          docker stop ${{ env.FRONTEND_CONTAINER }} ${{ env.BACKEND_CONTAINER }} 2>/dev/null || true
          docker rm ${{ env.FRONTEND_CONTAINER }} ${{ env.BACKEND_CONTAINER }} 2>/dev/null || true
          
          # Limpar e recriar diret√≥rio
          rm -rf ${{ env.APP_DIR }}
          mkdir -p ${{ env.APP_DIR }}
          echo 'Diret√≥rio limpo e recriado'
        "
        
        # Transferir c√≥digo usando rsync com logs detalhados
        echo "üöÄ Iniciando transfer√™ncia rsync..."
        sshpass -p "${{ secrets.VPS_PASSWORD }}" rsync -avz --delete --progress \
          --exclude='.git/' \
          --exclude='node_modules/' \
          --exclude='frontend/node_modules/' \
          --exclude='backend/node_modules/' \
          --exclude='frontend/dist/' \
          --exclude='backend/dist/' \
          --exclude='.claude/' \
          --exclude='*.log' \
          --exclude='*.tmp' \
          --exclude='.DS_Store' \
          --exclude='backend/*.db' \
          --exclude='backend/*.sqlite' \
          -e "ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60" \
          ./ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.APP_DIR }}/
        
        # Verificar transfer√™ncia
        echo "‚úÖ Verificando transfer√™ncia..."
        sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
          cd ${{ env.APP_DIR }}
          
          echo 'üìä Status da transfer√™ncia:'
          echo '  - Diret√≥rio atual:' \$(pwd)
          echo '  - Espa√ßo em disco:' \$(df -h . | tail -1)
          echo '  - Total de arquivos:' \$(find . -type f | wc -l)
          
          echo 'üìÇ Estrutura do projeto:'
          ls -la | grep -E '(frontend|backend|package\.json|contexto\.md|PLANO_)'
          
          # Verificar arquivos essenciais
          if [ -d 'frontend' ] && [ -d 'backend' ]; then
            echo '‚úÖ Estrutura full-stack transferida com sucesso'
            echo 'üìÇ Frontend:' \$(ls frontend/ | grep -E '(src|package\.json|vite\.config)' | wc -l) 'arquivos principais'
            echo 'üìÇ Backend:' \$(ls backend/ | grep -E '(src|package\.json|server\.)' | wc -l) 'arquivos principais'
          else
            echo '‚ùå ERRO: Estrutura de projeto n√£o encontrada!'
            echo 'üìÇ Conte√∫do atual do diret√≥rio:'
            ls -la
            exit 1
          fi
        "

    - name: üèóÔ∏è Build e Deploy Backend (Node.js + SQLite + JWT)
      if: needs.analyze-changes.outputs.has_backend_changes == 'true' || needs.analyze-changes.outputs.deploy_type == 'full' || needs.analyze-changes.outputs.deploy_type == 'full-stack'
      run: |
        echo "üèóÔ∏è Building e deploying Backend Node.js com SQLite + JWT..."
        sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} '
          cd ${{ env.APP_DIR }}/backend
          
          echo "üîß Preparando backend..."
          
          # Verificar se existe package.json
          if [ ! -f package.json ]; then
            echo "‚ùå package.json n√£o encontrado no backend"
            exit 1
          fi
          
          # Instalar depend√™ncias do backend
          echo "üì¶ Instalando depend√™ncias do backend..."
          npm ci --production
          
          # Verificar se banco SQLite existe, se n√£o, criar estrutura
          echo "üóÑÔ∏è Configurando banco SQLite..."
          if [ ! -f database.sqlite ]; then
            echo "Criando banco SQLite inicial..."
            # Aqui voc√™ pode executar migrations se necess√°rio
            # npm run migrate ou node setup-database.js
          fi
          
          # Criar Dockerfile para backend se n√£o existir
          if [ ! -f Dockerfile ]; then
            echo "Criando Dockerfile para backend..."
            cat > Dockerfile << EOF_DOCKER
FROM node:20-alpine

WORKDIR /app

# Instalar depend√™ncias do sistema para SQLite
RUN apk add --no-cache sqlite

# Copiar package files
COPY package*.json ./

# Instalar depend√™ncias
RUN npm ci --production

# Copiar c√≥digo
COPY . .

# Criar diret√≥rio para banco se n√£o existir
RUN mkdir -p /app/database

EXPOSE 3000

# Health check
HEALTHCHECK --interval=30s --timeout=10s --start-period=5s --retries=3 \\
  CMD curl -f http://localhost:3000/health || exit 1

CMD ["npm", "start"]
EOF_DOCKER
          fi
          
          # Build da imagem Docker do backend
          echo "üê≥ Building imagem Docker do backend..."
          docker build -t digiurban-backend:latest .
          
          # Iniciar container do backend
          echo "üöÄ Iniciando container do backend na porta ${{ env.BACKEND_PORT }}..."
          docker run -d \\
            --name ${{ env.BACKEND_CONTAINER }} \\
            -p ${{ env.BACKEND_PORT }}:3000 \\
            --restart unless-stopped \\
            --memory=512m \\
            --cpus=1 \\
            -v $(pwd)/database:/app/database \\
            -e NODE_ENV=production \\
            -e JWT_SECRET=$(openssl rand -base64 32) \\
            -e DATABASE_PATH=/app/database/digiurban.sqlite \\
            digiurban-backend:latest
          
          # Aguardar backend inicializar
          echo "‚è≥ Aguardando backend inicializar..."
          sleep 10
          
          # Verificar se backend est√° respondendo
          for i in {1..5}; do
            if curl -f -s http://localhost:${{ env.BACKEND_PORT }}/health >/dev/null 2>&1; then
              echo "‚úÖ Backend API funcionando!"
              break
            else
              echo "‚è≥ Tentativa $i/5 - aguardando backend..."
              sleep 5
            fi
            
            if [ $i -eq 5 ]; then
              echo "‚ùå Backend n√£o respondeu ap√≥s 5 tentativas"
              echo "üìã Logs do backend:"
              docker logs ${{ env.BACKEND_CONTAINER }}
              exit 1
            fi
          done
          
          echo "‚úÖ Backend deployed successfully on port ${{ env.BACKEND_PORT }}"
        '

    - name: üé® Build e Deploy Frontend (React + JWT Auth)
      if: needs.analyze-changes.outputs.has_frontend_changes == 'true' || needs.analyze-changes.outputs.deploy_type == 'full' || needs.analyze-changes.outputs.deploy_type == 'full-stack'
      run: |
        echo "üé® Building e deploying Frontend React com sistema JWT..."
        sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} '
          cd ${{ env.APP_DIR }}/frontend
          
          echo "üîß Preparando frontend..."
          
          # Verificar se existe package.json
          if [ ! -f package.json ]; then
            echo "‚ùå package.json n√£o encontrado no frontend"
            exit 1
          fi
          
          # Instalar depend√™ncias do frontend
          echo "üì¶ Instalando depend√™ncias do frontend..."
          npm ci
          
          # Build do frontend
          echo "üèóÔ∏è Building React app..."
          VITE_API_URL=http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }} npm run build
          
          # Criar Dockerfile para frontend se n√£o existir
          if [ ! -f Dockerfile ]; then
            echo "Criando Dockerfile para frontend..."
            cat > Dockerfile << EOF_DOCKER
FROM nginx:alpine

# Copiar build do React
COPY dist/ /usr/share/nginx/html/

# Configurar Nginx para SPA
RUN echo "server { \\
  listen 80; \\
  server_name localhost; \\
  \\
  location / { \\
    root /usr/share/nginx/html; \\
    index index.html index.htm; \\
    try_files \$uri \$uri/ /index.html; \\
  } \\
  \\
  location /api { \\
    proxy_pass http://backend:3000; \\
    proxy_set_header Host \$host; \\
    proxy_set_header X-Real-IP \$remote_addr; \\
  } \\
  \\
  gzip on; \\
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript; \\
}" > /etc/nginx/conf.d/default.conf

EXPOSE 80

CMD ["nginx", "-g", "daemon off;"]
EOF_DOCKER
          fi
          
          # Build da imagem Docker do frontend
          echo "üê≥ Building imagem Docker do frontend..."
          docker build -t digiurban-frontend:latest .
          
          # Iniciar container do frontend
          echo "üöÄ Iniciando container do frontend na porta ${{ env.FRONTEND_PORT }}..."
          docker run -d \\
            --name ${{ env.FRONTEND_CONTAINER }} \\
            -p ${{ env.FRONTEND_PORT }}:80 \\
            --restart unless-stopped \\
            --memory=256m \\
            --cpus=0.5 \\
            --link ${{ env.BACKEND_CONTAINER }}:backend \\
            digiurban-frontend:latest
          
          # Aguardar frontend inicializar
          echo "‚è≥ Aguardando frontend inicializar..."
          sleep 10
          
          # Verificar se frontend est√° respondendo
          for i in {1..5}; do
            if curl -f -s http://localhost:${{ env.FRONTEND_PORT }}/ >/dev/null 2>&1; then
              echo "‚úÖ Frontend React funcionando!"
              break
            else
              echo "‚è≥ Tentativa $i/5 - aguardando frontend..."
              sleep 5
            fi
            
            if [ $i -eq 5 ]; then
              echo "‚ùå Frontend n√£o respondeu ap√≥s 5 tentativas"
              echo "üìã Logs do frontend:"
              docker logs ${{ env.FRONTEND_CONTAINER }}
              exit 1
            fi
          done
          
          echo "‚úÖ Frontend deployed successfully on port ${{ env.FRONTEND_PORT }}"
        '

    - name: üîç Verifica√ß√£o Final do Sistema
      run: |
        echo "üîç Verifica√ß√£o final do sistema full-stack..."
        sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
          cd ${{ env.APP_DIR }}
          
          echo 'üîç Status dos containers:'
          docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}' | grep -E '(${{ env.FRONTEND_CONTAINER }}|${{ env.BACKEND_CONTAINER }})'
          
          echo ''
          echo 'üîç Testando Backend API...'
          if curl -f -s http://localhost:${{ env.BACKEND_PORT }}/health >/dev/null 2>&1; then
            echo '‚úÖ Backend API respondendo'
            # Testar endpoint de autentica√ß√£o se dispon√≠vel
            if curl -f -s http://localhost:${{ env.BACKEND_PORT }}/api/auth/status >/dev/null 2>&1; then
              echo '‚úÖ Sistema de autentica√ß√£o JWT ativo'
            fi
          else
            echo '‚ùå Backend API n√£o est√° respondendo'
            docker logs ${{ env.BACKEND_CONTAINER }} --tail 10
          fi
          
          echo ''
          echo 'üîç Testando Frontend React...'
          if curl -f -s http://localhost:${{ env.FRONTEND_PORT }}/ >/dev/null 2>&1; then
            echo '‚úÖ Frontend React respondendo'
            # Verificar se o bundle cont√©m os componentes JWT
            if curl -s http://localhost:${{ env.FRONTEND_PORT }}/ | grep -q 'DigiUrban'; then
              echo '‚úÖ Aplica√ß√£o React carregada corretamente'
            fi
          else
            echo '‚ùå Frontend React n√£o est√° respondendo'
            docker logs ${{ env.FRONTEND_CONTAINER }} --tail 10
          fi
          
          echo ''
          echo 'üîç Testando comunica√ß√£o Frontend ‚Üí Backend...'
          # Aqui voc√™ pode adicionar um teste de integra√ß√£o se necess√°rio
          
          echo ''
          echo 'üìä Resumo dos recursos:'
          docker stats --no-stream --format 'table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}' | grep -E '(${{ env.FRONTEND_CONTAINER }}|${{ env.BACKEND_CONTAINER }})'
        "

    - name: üìä Relat√≥rio do Deploy
      if: always()
      run: |
        echo "üìä RELAT√ìRIO DO DEPLOY FULL-STACK"
        echo "================================="
        sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
