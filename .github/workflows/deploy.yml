        echo "ğŸ§¹ Preparando ambiente na VPS..."
        echo "================================"
        
        sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
        echo 'ğŸ”„ Atualizando sistema...'
        apt-get update -y > /dev/null 2>&1
        
