# Redirecionamento HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.digiurban.com.br digiurban.com.br;
    
    # Redirecionar tudo para HTTPS
    return 301 https://www.digiurban.com.br$request_uri;
}

# Servidor principal HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.digiurban.com.br;

    # ================================================================
    # CONFIGURAÃ‡Ã•ES SSL/TLS
    # ================================================================
    
    # Certificados (serÃ£o criados pelo Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/www.digiurban.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.digiurban.com.br/privkey.pem;
    
    # ConfiguraÃ§Ãµes SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Arquivo DH params (opcional - melhor seguranÃ§a)
    # ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # ================================================================
    # HEADERS DE SEGURANÃ‡A
    # ================================================================
    
    # SeguranÃ§a bÃ¡sica
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (ajustar conforme necessÃ¡rio)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' fonts.gstatic.com data:; connect-src 'self' https://api.resend.com; frame-ancestors 'none';" always;

    # ================================================================
    # CONFIGURAÃ‡Ã•ES DE PERFORMANCE
    # ================================================================
    
    # CompressÃ£o Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ================================================================
    # CONFIGURAÃ‡Ã•ES GERAIS
    # ================================================================
    
    # DiretÃ³rio raiz para arquivos estÃ¡ticos
    root /var/www/digiurban/frontend/dist;
    index index.html index.htm;
    
    # Tamanho mÃ¡ximo do body
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ================================================================
    # LOCALIZAÃ‡ÃƒO: API BACKEND
    # ================================================================
    
    location /api/ {
        # Proxy para o backend Node.js
        proxy_pass http://127.0.0.1:3021/api/;
        
        # Headers do proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # ConfiguraÃ§Ãµes do proxy
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS para API
        add_header Access-Control-Allow-Origin "https://www.digiurban.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-Token" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Resposta para OPTIONS (preflight)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://www.digiurban.com.br";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-Token";
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # ================================================================
    # LOCALIZAÃ‡ÃƒO: APLICAÃ‡ÃƒO FRONTEND (SPA)
    # ================================================================
    
    # Rota principal - Single Page Application
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para HTML (sem cache)
        location ~ \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }

    # ================================================================
    # LOCALIZAÃ‡ÃƒO: ARQUIVOS ESTÃTICOS
    # ================================================================
    
    # Assets com cache longo (JS, CSS, imagens, fontes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CompressÃ£o adicional para assets
        gzip_static on;
    }
    
    # Mapas de source (desenvolvimento)
    location ~* \.map$ {
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ================================================================
    # LOCALIZAÃ‡ÃƒO: ARQUIVOS ESPECIAIS
    # ================================================================
    
    # Robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security.txt
    location = /.well-known/security.txt {
        return 200 "Contact: security@digiurban.com.br\nExpires: 2025-12-31T23:59:59.000Z\nCanonical: https://www.digiurban.com.br/.well-known/security.txt\nPreferred-Languages: pt-BR, en\n";
        add_header Content-Type text/plain;
    }
    
    # Certificados Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # ================================================================
    # LOCALIZAÃ‡ÃƒO: NEGAÃ‡Ã•ES DE SEGURANÃ‡A
    # ================================================================
    
    # Negar acesso a arquivos sensÃ­veis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Negar acesso a arquivos de backup
    location ~* \.(bak|backup|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Negar acesso a arquivos de configuraÃ§Ã£o
    location ~* \.(env|config|ini|yaml|yml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ================================================================
    # LOGS PERSONALIZADOS
    # ================================================================
    
    # Logs de acesso e erro
    access_log /var/log/nginx/digiurban_access.log;
    error_log /var/log/nginx/digiurban_error.log warn;
    
    # Log customizado para API
    location /api/ {
        access_log /var/log/nginx/digiurban_api.log;
    }
}

# ================================================================
# REDIRECIONAMENTO: digiurban.com.br -> www.digiurban.com.br
# ================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name digiurban.com.br;
    
    # Usar o mesmo certificado
    ssl_certificate /etc/letsencrypt/live/www.digiurban.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.digiurban.com.br/privkey.pem;
    
    # Redirecionamento permanente
    return 301 https://www.digiurban.com.br$request_uri;
}