services:
  digiurban:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digiurban-unified
    restart: unless-stopped
    ports:
      - "3020:3020" # Nginx rodando na porta 3020
    environment:
      - NODE_ENV=production
      - PORT=3021
      - JWT_SECRET=jMFw2+lTay2CtFAlBy1//ieCMk6sUT2ws0jYWMOe72XcHGr0v/DqJTRU8+gSRxgYxzwPTV6uTJEG0D5Omqq/YA==
      - JWT_REFRESH_SECRET=xqitCihoXFOcQg1M5ZDREqC66sBVIHbapxFCG7zS8U8nnsc1NuyX0BpPkMDz6o2pK+vE7TbEdiCH4TKr4lBnlw==
      - COOKIE_SECRET=+4nAMw2izSgWUJf+H0VXDccqbPAdZXfkW+2CgBdX3Io=
      - DATABASE_PATH=/app/data/digiurban.db
      - CORS_ORIGIN=https://www.digiurban.com.br,https://digiurban.com.br,http://72.60.10.108:3020,https://72.60.10.108:3020
      # - RESEND_API_KEY=sua_chave_resend_aqui  # Opcional: para funcionalidades de e-mail
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: digiurban-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# ================================================================
# VOLUMES PERSISTENTES
# ================================================================
volumes:
  app_data:
    driver: local
  app_logs:
    driver: local
  redis_data:
    driver: local