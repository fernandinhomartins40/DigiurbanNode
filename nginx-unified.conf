# ====================================================================
# üåê NGINX - CONFIGURA√á√ÉO UNIFICADA DIGIURBAN
# ====================================================================
# Proxy reverso para Frontend + Backend no mesmo container
# Configura√ß√£o segura para usu√°rio n√£o-privilegiado
# ====================================================================

# Configura√ß√£o para usu√°rio n√£o-root
user digiurban digiurban;
worker_processes auto;
pid /tmp/nginx.pid;
error_log /tmp/error.log;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Configura√ß√µes tempor√°rias para usu√°rio n√£o-root
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;
    
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Configura√ß√µes de seguran√ßa e performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Logs seguros
    access_log /tmp/access.log;
    
    upstream backend {
        server 127.0.0.1:3021;
        keepalive 32;
    }

    server {
        listen 8080; # Porta n√£o-privilegiada
        server_name _;
    
        # Headers de seguran√ßa avan√ßados
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ================================================================
    # API BACKEND - Proxy para Node.js na porta 3021
    # ================================================================
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ================================================================
    # FRONTEND REACT - Servir arquivos est√°ticos
    # ================================================================
    location / {
        root /app/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache para assets est√°ticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # No cache para index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
        # ================================================================
        # HEALTH CHECK
        # ================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}