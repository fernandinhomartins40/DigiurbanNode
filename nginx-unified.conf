# ====================================================================
# üåê NGINX - CONFIGURA√á√ÉO UNIFICADA DIGIURBAN
# ====================================================================
# Proxy reverso para Frontend + Backend no mesmo container
# ====================================================================

upstream backend {
    server 127.0.0.1:3021;
}

server {
    listen 80;
    server_name _;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Configura√ß√µes de seguran√ßa
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ================================================================
    # API BACKEND - Proxy para Node.js na porta 3021
    # ================================================================
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ================================================================
    # FRONTEND REACT - Servir arquivos est√°ticos
    # ================================================================
    location / {
        root /app/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache para assets est√°ticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # No cache para index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # ================================================================
    # HEALTH CHECK
    # ================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}