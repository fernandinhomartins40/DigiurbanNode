# ====================================================================
# üåê NGINX - SERVER BLOCK DIGIURBAN  
# ====================================================================
# Server virtual para Frontend + Backend no mesmo container
# ====================================================================

upstream backend {
    server 127.0.0.1:3021;
    keepalive 32;
}

server {
        listen 3020; # Porta padr√£o da aplica√ß√£o
        server_name _;
    
        # Headers de seguran√ßa avan√ßados
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ================================================================
    # API BACKEND - Proxy para Node.js na porta 3021
    # ================================================================
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ================================================================
    # FRONTEND REACT - Servir arquivos est√°ticos
    # ================================================================
    location / {
        root /app/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache para assets est√°ticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # No cache para index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
        # ================================================================
        # HEALTH CHECK
        # ================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
}